  <ng-template appPlaceholder></ng-template>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div> 
      
      <app-alert [message]="error"
       *ngIf="error" 
       (close)="onHandleError()">
      </app-alert> 
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail <i style="color: red;">*</i></label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required          
            email
            placeholder="example@example.com"
          />
        </div>
        <div class="form-group">
          <label for="password">Password <i style="color: red;">*</i></label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
            placeholder="Password..."
          />
        </div>
        <div class="form-group">
          <div *ngIf="!isLoginMode">
           <label for="passwords">Confim Password <i style="color: red;">*</i></label>
            <input
            type="password"
            id="passwords"
            class="form-control"
            ngModel
            name="passwords"
            required
            minlength="6"
            placeholder="Password..." 
            />
          </div>
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>
