<div class="container contact-form" >
    <div class="contact-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSULGQ6cpIslGNV_fSr0qfR8qdO6HJZVBNuZRUX1tEzftAIGAA2&s" alt="Meal_contact"/>
    </div>
    <form (ngSubmit)="onSubmit()">
        <h3 >Drop Us a Message</h3>
       <div class="row" @explainerAnim>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" id="centeringContext"  />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" ></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
